<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer - Options Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: none;
            background-color: var(--bg-color);
            display: block;
        }

        /* Override style.css mobile constraint for Dashboard */
        .app-container {
            max-width: 1200px !important;
            height: auto !important;
            /* Allow scroll */
            padding: 20px;
            margin: 0 auto;
            /* Center it */
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .nav-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        /* Responsive Header */
        @media (max-width: 600px) {
            .nav-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .nav-header>div {
                width: 100%;
                justify-content: space-between;
            }
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            /* Smooth scroll on iOS */
            scrollbar-width: none;
            /* Hide scrollbar Firefox */
        }

        .filters::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar Chrome */
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border: 1px solid transparent;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            /* Smaller min-width for mobile */
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 15px 20px;
            /* Compact padding */
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 1.5rem;
            /* Slightly smaller for better fit */
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            border-left: 4px solid #3b82f6;
            padding-left: 10px;
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Simple table styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .data-table th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .breakdown-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="nav-header">
            <h1 style="margin:0;">Trade Analyzer</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button onclick="window.location.href='index.html'"
                    style="background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 12px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem;">
                    Calculator
                </button>
                <button id="addChargeBtn"
                    style="background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 12px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;">
                    <span>+</span> Charge
                </button>
                <button id="settingsBtn"
                    style="background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px;"
                    title="Settings">⚙️</button>
                <button id="logoutBtn"
                    style="background: var(--danger-color); color: white; border: none; padding: 8px 15px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem;">Logout</button>
            </div>
        </header>

        <!-- Date Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Time</button>
            <button class="filter-btn" data-filter="month">This Month</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="today">Today</button>
        </div>

        <div id="loading" class="loading">Loading trades...</div>

        <div id="content" style="display: none;">
            <div class="summary-cards">
                <div class="card">
                    <div class="card-title">Net P&L</div>
                    <div class="card-value" id="totalPnl">₹0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">Gross P&L</div>
                    <div class="card-value" id="grossPnl">₹0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">Total Charges</div>
                    <div class="card-value" id="totalCharges" style="color: var(--danger-color);">₹0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">Win Rate</div>
                    <div class="card-value" id="winRate">0%</div>
                </div>
                <div class="card">
                    <div class="card-title">Trades</div>
                    <div class="card-value" id="totalTrades">0</div>
                </div>
                <div class="card">
                    <div class="card-title">Max Profit</div>
                    <div class="card-value" id="maxProfit" style="color: var(--success-color);">₹0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">Max Loss</div>
                    <div class="card-value" id="maxLoss" style="color: var(--danger-color);">₹0.00</div>
                </div>
                <div class="card">
                    <div class="card-title">Current Capital</div>
                    <div class="card-value" id="currentCapital">₹0.00</div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-container"
                style="background: var(--card-bg); padding: 20px; border-radius: var(--radius-sm); border: 1px solid var(--border-color); margin-bottom: 30px;">
                <h3 class="section-title" style="margin-top: 0;">Performance Graph (Cumulative P&L)</h3>
                <div style="position: relative; height: 300px; width: 100%;">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>

            <h3 class="section-title">Recent Trades</h3>
            <div style="overflow-x: auto;">
                <table class="data-table" id="tradesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Instrument</th>
                            <th>Type</th>
                            <th>Qty</th>
                            <th>Cap Used</th>
                            <th>P&L</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Manual Charge Modal -->
    <div id="chargeModal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);">
        <div class="modal-content"
            style="background-color: var(--card-bg); margin: 15% auto; padding: 20px; border: 1px solid var(--border-color); width: 90%; max-width: 400px; border-radius: var(--radius-md);">
            <h3 style="margin-top: 0; color: var(--text-primary);">Add Daily Charges</h3>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Date</label>
                <input type="date" id="chargeDate"
                    style="width: 100%; padding: 8px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: var(--radius-sm);">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Total Amount
                    (₹)</label>
                <input type="number" id="chargeAmount" placeholder="e.g. 500"
                    style="width: 100%; padding: 8px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: var(--radius-sm);">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Description
                    (Optional)</label>
                <input type="text" id="chargeDesc" placeholder="e.g. End of Day Brokerage"
                    value="Manual Charge Adjustment"
                    style="width: 100%; padding: 8px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: var(--radius-sm);">
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button id="cancelChargeBtn"
                    style="background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 15px; border-radius: var(--radius-sm); margin-right: 10px; cursor: pointer;">Cancel</button>
                <button id="saveChargeBtn"
                    style="background: var(--primary-gradient); color: white; border: none; padding: 8px 15px; border-radius: var(--radius-sm); cursor: pointer;">Save</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analyzer.js"></script>
</body>

</html>
